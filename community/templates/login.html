<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">

    <div class="container">
	  <div class="row">
	    <div class="col-sm-offset-2 col-md-offset-1">
          <div class="navbar-header">
            <a class="navbar-brand " href="/">社区图标</a>
          </div>
	    </div>
        <div id="navbar" class="navbar-collapse collapse row">
            <ul class="nav navbar-nav">
              <li class=""><a href="/"><b>社区</b></a></li>
            </ul>
        </div>
	  </div>
    </div>
   </nav>
   <br>
   
   
   <br><br><br>
   <div class="container">
     <div class="row">
      <div class="col-md-offset-4">
            
        <div class="container-box login-box">
          <form class="form-horizontal center-block" action='/acc_login/' method="POST">
            {% csrf_token %}
			<fieldset>
              <div id="legend" class="">
                <h3 class="">登录</h3>
              </div>
			  <div class="err_message">
               {% if err %}
	           <span style="color:red">{{err}}</span>
	          {% endif %}
              </div>
                
        
        
              <div class="control-group">
                  <!-- E-mail -->
                <label class="control-label" for="user">用户名</label>
                  <div class="controls">
                    <input type="text" id="username" name="user" placeholder="" class="type-in">
                    <p class="help-block">请输入您的用户名</p>
                  </div>
                </div>

              <div class="control-group">
                  <!-- Password-->
                <label class="control-label" for="password">密码</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="type-in">
                    <p class="help-block">请输入您的密码（不少于4个字符）</p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Button -->
                    <div class="controls">
                      <button class="btn btn-success">登录</button>
                      <a href="/register/" class="ml10 mr10 btn">注册账号</a>
                      <a href="/forgot/" class="btn">忘记密码了</a>
                    </div>
                </div>
            </fieldset>
            
          </form>
        </div>
      </div>
     </div>
   </div>
		
  
   
   <script src="/static/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
