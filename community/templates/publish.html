{% extends 'index.html' %}
{% block page-content %}
<meta charset="utf-8" />
<link href="/static/css/publish.css" rel="stylesheet">
<div class="plug-in">
  
    <script src="/static/js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="/static/xheditor/xheditor-1.2.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/xheditor/xheditor_lang/zh-cn.js"></script>
	<script type="text/javascript">

   $(function(){
    $('#txt_notes').xheditor({width:'800',height:'300',upImgUrl:"/admin/upload/",upImgExt:"jpg,jpeg,gif,png"});
})
    </script>
    <h3>发表问题</h3>
	<br>
    <form method="post" action='/submit/' class="input">
	{% csrf_token %}
	标题
	<input type='text' style="width:400px;" name="question_title" placeholder="请输入标题">
	<br>
	<br>
	标签
	<input type='text' style="width:400px;" name="question_tag" placeholder="标签不能为空，多个标签请用空格分隔">
	{% if err %}
	<br>
	<span style="color:red">{{err}}</span>
	{% endif %}
	<br>
	<br>
	<textarea id="content" name="content" class="xheditor-simple clearfix" rows="15" cols="80" style="width: 76%"></textarea>
	<br>

	<input type='submit' class="btn btn-default btn-info submit-question" value='提交'>
	</form>



</div>

{% endblock %}
