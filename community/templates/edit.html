{% extends 'hottopic.html' %}

{% block page-content %}

<script src="/static/js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="/static/xheditor/xheditor-1.2.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/xheditor/xheditor_lang/zh-cn.js"></script>


        <div class="margint30">
		    <form role="form" method="post" action='/bbs_editdone/{{ bbs.id }}/' class="input">
			{% csrf_token %}
			  <div class="form-group">
				<input type="text" name="question_title" class="form-control" value="{{ bbs.title }}">
			  </div>
			

			
			  <div class="form-group">
				
				<textarea id="content" name="content" class="xheditor-simple form-control" rows="5" style="height:180px;">{{ bbs.content}}</textarea>
			  </div>
			
			
			
			  <div class="form-group">
				<input type="text" name="question_tag" class="form-control" value="{{ tags }}">
				{% if err %}
	            <span style="color:red">{{err}}</span>
	            {% endif %}
			  </div>
		
			{% if bbs.isAnonymous == 1%}
			<div class="checkbox">
			   <label><input type="checkbox" value=1 name="anonymous" checked="true">匿名提问</label>
			</div>
			{% else %}
			<div class="checkbox">
			   <label><input type="checkbox" value=1 name="anonymous">匿名提问</label>
			</div>
			{% endif %}
			<div class="floatright">
			  <span><a href="">取消</a></span>&nbsp;&nbsp;&nbsp;
			  <button type="submit" class="btn btn-default">提&nbsp;&nbsp;&nbsp;问</button>
			</div>
            </form>
		</div>	
		
<script type="text/javascript">
window.document.title="修改问题";
</script>
{% endblock %}
